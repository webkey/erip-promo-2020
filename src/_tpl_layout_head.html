<!DOCTYPE html>
<html class="no-js" lang="ru">
<head>
	<meta charset="UTF-8">
	<title>@@title</title>
	<!--Mobile optimized-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
	<!--BASE-->
	<base href="http://localhost:3000/">
	<!--Theme color-->
	<meta name="theme-color" content="#ffa43f">
	<!--SEO-->
	<meta name="description" content="ЕРИП — цифровой хаб и проводник, который объединяет всех вас и помогает исполнить ваши желания">
	<meta name="keywords" content="ерип">
	<!--The Open Graph protocol-->
	<meta property="og:type" content="website">
	<meta property="og:locale" content="ru_RU">
	<meta property="og:url" content="http://ерип.бел/index.html">
	<meta property="og:title" content="Ерип. В центре событий">
	<meta property="og:image" content="http://ерип.бел/promo.jpg">
	<meta property="og:image:height" content="256">
	<meta property="og:image:width" content="256">
	<meta property="og:description" content="ЕРИП — цифровой хаб и проводник, который объединяет всех вас и помогает исполнить ваши желания">
	<meta property="og:site_name" content="ЕРИП — цифровой хаб и проводник, который объединяет всех вас и помогает исполнить ваши желания">
	<!--Webmanifest-->
	<link rel="manifest" href="site.webmanifest">
	<!--Favicon-->
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="icon" sizes="16x16 32x32 64x64" href="favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!--Style-->
	<link rel="stylesheet" href="css/main.min.css?rev=@@hash">
	<script>document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js');</script>
</head>
<body@@if(context.pageClass){ class="@@pageClass"}>
<noscript><div class="no-js-warning">Для корректной работы сайта <b>включите JavaScript</b> в браузере</div></noscript>
